[package]
name = "service"
version = "0.0.4"
authors = ["Julio Monteiro <julio.monteiro@holo.host>"]
edition = "2018"

[dependencies]
serde = { version = "=1.0.89", features = ["rc"] }
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
serde_derive = "=1.0.89"
syn = "=0.15.31"
hdk = { git = "https://github.com/holochain/holochain-rust", branch = "release-0.0.23-alpha1" }
holochain_wasm_utils = { git = "https://github.com/holochain/holochain-rust", branch = "release-0.0.23-alpha1" }
#hdk = { path = "../../../../holochain-rust/hdk-rust" }
#holochain_wasm_utils = { path = "../../../../holochain-rust/wasm_utils" }
holochain_persistence_api = "=0.0.1-alpha4"
holochain_json_derive = "=0.0.1-alpha2"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]
